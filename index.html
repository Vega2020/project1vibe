<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Import Google Icon Font -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Vibe</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav>
      <div id="nav" class="nav-wrapper">
        <a href="#" class="brand-logo center">Vibe</a>
      </div>
    </nav>

    <div class="row">
      <div class="col s12 m7">
        <div class="card">
          <div class="card-content"></div>
          <div class="card-action">
            <a id="body" class="waves-effect btn">Body</a> <br />
            <a id="mind" class="waves-effect btn">Mind</a> <br />
            <a id="soul" class="waves-effect btn">Soul</a> <br />
            <a id="auto" class="waves-effect btn">Auto</a>
          </div>
          <div class="card-image">
            <img id="calming-img" src="" />
          </div>
        </div>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Loading in Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
