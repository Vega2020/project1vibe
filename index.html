<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Import Google Icon Font -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Uplift</title>
  </head>

  <body>
    <!-- NavBar -->
    <nav>
      <div id="nav" class="nav-wrapper">
        <a href="#" class="brand-logo center">Uplift</a>
      </div>
    </nav>

    <!-- Button container -->
    <div id="main-box" class="container-fluid">
      <div class="row">
        <div class="col s12 m4">
          <div id="button-box" class="container-fluid">
            <a id="body" class="waves-effect waves-purple btn-large hoverable">Body</a>
            <a id="mind" class="waves-effect waves-yellow btn-large hoverable">Mind</a>
            <a id="soul" class="waves-effect waves-orange btn-large hoverable">Soul</a>
            <a id="auto" class="waves-effect waves-red btn-large hoverable">Auto</a>
            <br />
            <br />

            <!-- Inspiring image container -->
            <div class="row">
              <div class="col s12 m12 l12">
                <div class="card-image">
                  <!-- Image -->
                  <!-- test img to make sure rows work //delete source later -->
                  <div id="sidebarImage">
                    <img
                      class="responsive-img"
                      id="calming-img"
                      src="images/logo.png"
                      style="margin-top: 0px; border:none"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col s12 m8">
          <div class="row">
            <div class="col s12 m12 l12">
              <div
                id="content-display"
                class="container-fluid">
                <div id="backgroundImage">
                  <img src="images/Sunset.png" alt="sunset" />
                </div>
                <div id="gif"></div>
                <div id="recipe"></div>
                <div id="youtube"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Loading in Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
